<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz.css">
    <title>Kviz</title>
   
</head>
<body>
  
    <h1 id="title" >Kratak kviz, klikni start</h1>
    <Button id="start" >Start</Button>
    <br></br>
    <img id="picture" class="picture" src="" height="200px" width="200px"></img>
    


<form id="form" class="form">
  <div class="alignRadioBtn">
  <p><input id="radio0" name="option" type="radio"><a id="options0">option1</a></p>
  <p><input id="radio1" name="option" type="radio" checked><a id="options1">option2</a></p>
  <p><input id="radio2" name="option" type="radio"><a id="options2">option3</a></p>
</div>
  <button id="previous" class="mutedBack">Prethodno</button> <button id='next' class="mutedNext">Sledece</button> <button id='quit' class="mutedQuit">Idi na pocetak</button>
  <br></br>

 
</form>

<!-- result button is optional -->
<!-- <button id="result" class="result">Vidi rezultate</button> -->
<h2 id="result"></h2>

<br></br>

<script src="Quiz.js"></script>
</body>
</html>
