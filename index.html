<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz.css">
    <title>Kviz</title>
   
</head>
<body>
  
    <h1 id="title" >Kratak kviz, klikni start</h1>
    <Button onclick="startQuiz()" id="start" >Start</Button>
    <br></br>
    <button id="tryagain" class="tryagainHidden" onclick="location.reload()">Pokusaj ponovo</button>
    
    <br></br>
    <img id="quiz_picture" class="quiz_pictureHidden" src="" height="500px" width="500px"></img>
    
<form id="form" class="formHidden">
  <div>
  <p><input id="radio0" name="option" type="radio"><a id="answer0">?A</a></p>
  <p><input id="radio1" name="option" type="radio" checked><a id="answer1">?B</a></p>
  <p><input id="radio2" name="option" type="radio"><a id="answer2">?C</a></p>
  </div>

  <button id="previous" onclick="previousQuestion()">Prethodno</button>
  <button id='next' onclick="nextQuestion(event)">Sledece</button>
  <button id='quit' class="mutedQuit"  onclick="location.reload()">Idi na pocetak</button>
  <br></br>
</form>

<br></br>

<script src="Quiz.js"></script>
</body>
</html>
