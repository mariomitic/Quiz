<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz.css">
    <link rel="stylesheet" href="Quiz_480px.css">
    <link rel="stylesheet" href="Quiz_768px.css">
    <title>Kviz</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">


</head>
<body>
  <p1 class="signature">by Maxa</p1>
  <div id="border" class="border_start">
   
    <h1 id="quiztitle" class="quiztitle">Kratak kviz. Prepoznaj mesto na slici</h1>
    <Button onclick="startQuiz()" id="start" >Start</Button>
 
    <br></br>
    <img id="quiz_picture" class=" picture quiz_pictureHidden" src="" height="500px" width="500px"></img>

    <div id="timer" class="timer timerHidden">
      <div id="timerStyle" style="--clr:#6de056;">
        <svg id="dash" overflow="visible">
          <circle x="650px" y="600px" r="30px"></circle>
          <circle x="650px" y="600px" r="30px" ></circle>
        </svg>
          <div id="countDown"></div>
            <img id="checkSignA" class="checkSignA" src="img/green_check.png" height="75px" width="75px"></img>
            <img id="xSignA" class="xSignA" src="img/red_x.png" height="50px" width="50px"></img>
            <img id="checkSignB" class="checkSignB" src="img/green_check.png" height="75px" width="75px"></img>
            <img id="xSignB" class="xSignB" src="img/red_x.png" height="50px" width="50px"></img>
            <img id="checkSignC" class="checkSignC" src="img/green_check.png" height="75px" width="75px"></img>
            <img id="xSignC" class="xSignC" src="img/red_x.png" height="50px" width="50px"></img>
        </div>
    </div>


  <div id="currentScore" class="currentScore currentScoreHidden">
    <b></b><p id="questionCount">0 od 3 pitanja</p></b><p id="correctAnswers">Tacnih: 0 odgovora</p>
  </div>

  <div id="answerButtons" class="answerButtons answerButtonsHidden">
  <button onclick="evaluateAsnwers(this.id)" id="A" class="answerBtn">Option 1</button>
  <button onclick="evaluateAsnwers(this.id)" id="B" class="answerBtn">Option 2</button>
  <button onclick="evaluateAsnwers(this.id)" id="C" class="answerBtn">Option 3</button>
  </div>

  <button onclick="nextQuestion()" id="nextButton" class="nextButton nextButtonHidden nextButtonDisabled">Sledece Pitanje >>></button>


</div>

<script src="Quiz.js"></script>

</body>
</html>
